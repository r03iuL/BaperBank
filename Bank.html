<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-semibold text-slate-600 mt-6">Lets get some money !!!</h1>
    </header>
    <main>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-blue-400 p-10 text-white rounded-xl ">
                <h2 class="text-2xl">Deposit</h2>
                <h3 class="text-5xl">$ <span id="deposite-Total">000</span> </h3>
            </div>
            <div class="bg-green-400 p-10 text-white rounded-xl">
                <h2 class="text-2xl">Withdraw</h2>
                <h3 class="text-5xl">$ <span id="withdraw-Total">000</span></h3>
            </div>
            <div class="bg-red-400 p-10 text-white rounded-xl">
                <h2 class="text-2xl">Balance</h2>
                <h3 class="text-5xl">$ <span id="previous-balance">1200</span></h3>
            </div>
            
        </div>
        <div class="grid grid-cols-2 gap-4 w-9/12 h-4/5 mx-auto mt-12">
            <div class="bg-teal-400 p-10  rounded-xl ">
                <h2 class="text-white text-2xl">Please Deposit</h2>
                <input class="block my-4 w-9/12 p-3 text-2xl rounded-sm " type="text" name="" id="depositField" placeholder="Your deposite amount">
                <button id="deposite-btn" class="bg-slate-700 px-8 py-4 text-white text-2xl font-semibold rounded-md hover:bg-violet-600">Deposite</button>
            </div>
            <div class="bg-cyan-400 p-10 rounded-xl">
                <h2 class="text-white text-2xl">Please Withdraw</h2>
                <input class="block my-4 w-9/12 text-2xl p-3 rounded-sm " type="text" name="" id="withdrawField" placeholder="Your withdraw amount">
                <button id="withdraw-btn" class="bg-slate-700 px-8 py-4 text-white text-2xl font-semibold rounded-md hover:bg-violet-600">Withdraw</button>
            </div>
            
        </div>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>
</html>
